<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Il Ristorante</title>
        <link rel="stylesheet" href="resources/style.css" type="text/css">
    </head>
    <body>
        <div class="container menu">
            <div class="title menu">Menu</div>
            <div class="items-box menu">
                
                <div class="container food">

                    <div class="container" id="col-left">
                        <div class="container appetizers">
                            <div class="title appetizers">Apps</div>
                            <div class="items-box appetizers">
                                <div class="item appetizers"></div>
                            </div>
                        </div>
                        <div class="container entrees">
                            <div class="title entrees">Entrees</div>
                            <div class="items-box entrees"></div>
                        </div>
                    </div>

                    <div class="container" id="col-right">
                        <div class="container entrees">
                            <div class="title entrees">Entrees</div>
                            <div class="items-box entrees"></div>
                        </div>
                        <div class="container desserts">
                            <div class="title desserts">Desserts</div>
                            <div class="items-box desserts"></div>
                        </div>
                    </div>
                </div>

                <div class="container drink">
                    <div class="title drink">Wines</div>
                </div>

            </div>
        </div>
    </body>
</html>
