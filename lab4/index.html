<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyLaugh</title>
  <link rel="stylesheet" href="resources/style.css">
</head>
<body>
  <header>
    <h1>
      <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="SkyLaugh logo" class="logo">
      SkyLaugh
    </h1>
    <p class="subtitle">Your local weather, a laugh, and a little inspiration 🌤️</p>
  </header>

  <main>
    <section id="weather-section" class="card">
      <h2>Local Weather</h2>
      <img id="weather-icon" src="" alt="Weather icon" class="weather-icon">
      <p id="weather-status">Fetching your weather...</p>
    </section>

    <section id="joke-section" class="card">
      <h2>Random Joke</h2>
      <p id="joke-setup"></p>
      <p id="joke-punchline"></p>
      <button id="new-joke">Tell Me Another!</button>
    </section>

    <section id="inspire-section" class="card">
      <h2>Daily Inspiration</h2>
      <p id="inspire-message">"Every day is a chance to shine, rain or shine!"</p>
    </section>
  </main>

  <footer>
    <p>Built with ☀️ & 😂 by an IT Student | AJAX Practice</p>
  </footer>

  <script src="resources/script.js"></script>
</body>
</html>
